<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - Enhanced Chat System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #95a5a6;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #2ecc71;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }

        .login-container h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s;
        }

        .tab:hover {
            background: white;
            transform: translateY(-2px);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .tab-content.active {
            display: block;
        }

        .control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .control-bar h3 {
            color: #34495e;
            font-size: 20px;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }

        .content-area {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            min-height: 400px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 500px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h4 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }

        .kick-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .kick-section h4 {
            color: #856404;
            margin-bottom: 15px;
        }

        .kick-form {
            display: flex;
            gap: 10px;
        }

        .kick-form input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffc107;
            border-radius: 6px;
        }

        .kick-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: auto;
        }

        .kick-btn:hover {
            background: #c82333;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .client-item {
            padding: 10px;
            background: white;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .disconnect-btn {
            float: right;
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <h2>üõ°Ô∏è Admin Login</h2>
            <div id="loginError" style="display: none;" class="error"></div>
            <form id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="admin123" required>
                </div>
                <div class="form-group">
                    <label for="serverHost">Server Host</label>
                    <input type="text" id="serverHost" value="localhost" required>
                </div>
                <div class="form-group">
                    <label for="serverPort">Server Port</label>
                    <input type="number" id="serverPort" value="8080" required>
                </div>
                <button type="submit" id="loginBtn">Connect</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>üõ°Ô∏è Admin Console</h1>
                <div class="status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Disconnected</span>
                    <button class="disconnect-btn" onclick="disconnect()">Disconnect</button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('clients')">üìã Connected Clients</button>
                <button class="tab" onclick="switchTab('history')">üí¨ Chat History</button>
                <button class="tab" onclick="switchTab('stats')">üìä Statistics</button>
                <button class="tab" onclick="switchTab('actions')">‚öôÔ∏è Actions</button>
            </div>

            <!-- Clients Tab -->
            <div id="clientsTab" class="tab-content active">
                <div class="control-bar">
                    <h3>Connected Clients</h3>
                    <button class="refresh-btn" onclick="refreshClients()">üîÑ Refresh</button>
                </div>
                <div id="clientsList" class="content-area">Loading...</div>
            </div>

            <!-- History Tab -->
            <div id="historyTab" class="tab-content">
                <div class="control-bar">
                    <h3>Chat History</h3>
                    <button class="refresh-btn" onclick="refreshHistory()">üîÑ Refresh</button>
                </div>
                <div id="chatHistory" class="content-area">Loading...</div>
            </div>

            <!-- Stats Tab -->
            <div id="statsTab" class="tab-content">
                <div class="control-bar">
                    <h3>System Statistics</h3>
                    <button class="refresh-btn" onclick="refreshStats()">üîÑ Refresh</button>
                </div>
                <div id="statsContent" class="content-area">Loading...</div>
            </div>

            <!-- Actions Tab -->
            <div id="actionsTab" class="tab-content">
                <h3>Admin Actions</h3>
                <div id="actionMessage" style="display: none;"></div>
                <div class="kick-section">
                    <h4>‚ö†Ô∏è Kick User</h4>
                    <p style="margin-bottom: 15px; color: #856404;">Enter the username of the user you want to disconnect from the server.</p>
                    <div class="kick-form">
                        <input type="text" id="kickUsername" placeholder="Enter username" />
                        <button class="kick-btn" onclick="kickUser()">‚ùå Kick User</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            connect();
        });

        async function connect() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const host = document.getElementById('serverHost').value;
            const port = document.getElementById('serverPort').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Connecting...';
            loginError.style.display = 'none';

            try {
                // Create WebSocket connection
                socket = new WebSocket(`ws://${host}:${parseInt(port)}`);
                
                socket.onopen = function() {
                    console.log('WebSocket connected');
                    // Send admin login
                    const credentials = `${username}:${password}`;
                    sendMessage('ADMIN_LOGIN', 'ADMIN', credentials);
                };

                socket.onmessage = function(event) {
                    handleMessage(event.data);
                };

                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    showLoginError('Connection failed. Make sure the server is running.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Connect';
                };

                socket.onclose = function() {
                    console.log('WebSocket closed');
                    if (isConnected) {
                        handleDisconnect();
                    }
                };

            } catch (error) {
                showLoginError('Connection error: ' + error.message);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Connect';
            }
        }

        function sendMessage(type, sender, content, receiver = null) {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                console.error('Socket not connected');
                return;
            }

            const message = {
                type: type,
                sender: sender,
                receiver: receiver,
                content: content,
                timestamp: new Date().toISOString()
            };

            socket.send(JSON.stringify(message));
        }

        function handleMessage(data) {
            try {
                const message = JSON.parse(data);
                console.log('Received message:', message);

                switch(message.type) {
                    case 'ADMIN_AUTH_SUCCESS':
                        handleLoginSuccess();
                        break;
                    case 'ADMIN_AUTH_FAILED':
                        showLoginError('Invalid credentials');
                        document.getElementById('loginBtn').disabled = false;
                        document.getElementById('loginBtn').textContent = 'Connect';
                        break;
                    case 'CONNECTED_CLIENTS_LIST':
                        updateClientsList(message.content);
                        break;
                    case 'CHAT_HISTORY_DATA':
                        updateChatHistory(message.content);
                        break;
                    case 'SYSTEM_STATS_DATA':
                        updateStats(message.content);
                        break;
                    case 'KICK_SUCCESS':
                    case 'KICK_FAILED':
                        showActionMessage(message.content, message.type === 'KICK_SUCCESS');
                        refreshClients();
                        break;
                }
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        }

        function handleLoginSuccess() {
            isConnected = true;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('statusIndicator').classList.add('connected');
            document.getElementById('statusText').textContent = 'Connected';
            
            // Load initial data
            refreshClients();
            refreshHistory();
            refreshStats();
        }

        function handleDisconnect() {
            isConnected = false;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('statusIndicator').classList.remove('connected');
            document.getElementById('statusText').textContent = 'Disconnected';
            showLoginError('Connection lost. Please reconnect.');
        }

        function disconnect() {
            if (socket) {
                sendMessage('LOGOUT', 'ADMIN', '');
                socket.close();
            }
            handleDisconnect();
        }

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showActionMessage(message, isSuccess) {
            const messageDiv = document.getElementById('actionMessage');
            messageDiv.className = isSuccess ? 'success' : 'error';
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function refreshClients() {
            sendMessage('GET_CONNECTED_CLIENTS', 'ADMIN', '');
        }

        function refreshHistory() {
            sendMessage('GET_CHAT_HISTORY', 'ADMIN', '');
        }

        function refreshStats() {
            sendMessage('GET_SYSTEM_STATS', 'ADMIN', '');
        }

        function updateClientsList(content) {
            document.getElementById('clientsList').textContent = content || 'No clients connected';
        }

        function updateChatHistory(content) {
            document.getElementById('chatHistory').textContent = content || 'No chat history available';
        }

        function updateStats(content) {
            document.getElementById('statsContent').textContent = content || 'No statistics available';
        }

        function kickUser() {
            const username = document.getElementById('kickUsername').value.trim();
            if (!username) {
                showActionMessage('Please enter a username', false);
                return;
            }

            if (confirm(`Are you sure you want to kick user "${username}"?`)) {
                sendMessage('KICK_USER', 'ADMIN', username);
                document.getElementById('kickUsername').value = '';
            }
        }

        // Auto-refresh every 5 seconds
        setInterval(() => {
            if (isConnected) {
                refreshClients();
                refreshStats();
            }
        }, 5000);
    </script>
</body>
</html>
